jobs:
- name: dataworks-analytical-frontend-service-pr
  plan:
  - get: dataworks-analytical-frontend-service-pr
    trigger: true
    version: every
  - put: dataworks-analytical-frontend-service-pr
    params:
      context: $BUILD_JOB_NAME
      path: dataworks-analytical-frontend-service-pr
      status: pending
  - .: (( inject meta.plan.terraform-bootstrap ))
    params:
      DEPLOY_PATH: app
    input_mapping:
      dataworks-analytical-frontend-service: dataworks-analytical-frontend-service-pr
  - task: terraform-plan-app
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: ((terraform.repository))
          version: ((terraform12.version))
          tag: ((terraform12.version))
      params:
        AWS_ACCESS_KEY_ID: ((ci.aws_access_key_id))
        AWS_SECRET_ACCESS_KEY: ((ci.aws_secret_access_key))
        TF_INPUT: false
        TF_WORKSPACE: qa
        TF_CLI_ARGS_apply: -lock-timeout=300s
        TF_CLI_ARGS_plan:  -lock-timeout=300s
      run:
        path: sh
        dir: dataworks-analytical-frontend-service/terraform/deploy/app
        args:
        - -exc
        - |
          cp ../../../../terraform-config/terraform.tf .
          cp ../../../../terraform-config/terraform.tfvars .
          terraform init
          terraform workspace show
          terraform plan -var assume_role=ci
      inputs:
      - name: dataworks-analytical-frontend-service
      - name: terraform-config
    input_mapping:
      dataworks-analytical-frontend-service: dataworks-analytical-frontend-service-pr
    on_failure:
      put: dataworks-analytical-frontend-service-pr
      params:
        context: $BUILD_JOB_NAME
        path: dataworks-analytical-frontend-service-pr
        status: failure
    on_success:
      put: dataworks-analytical-frontend-service-pr
      params:
        context: $BUILD_JOB_NAME
        path: dataworks-analytical-frontend-service-pr
        status: success
